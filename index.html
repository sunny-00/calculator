<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body style="background: lightgray;">
      <table style="background:gray;" border="1" cellspacing="0" cellpadding="10" align="center">
        <tr>
          <td colspan="4" align="right" id="display" style="background:rgb(0, 0, 0);color:white"><h1 id="result">0</h1></td>
        </tr>
        <tr>
          <td><button class="btn btn-light" onclick="pressed('7')"><h2>7</h2></button></td>
          <td><button class="btn btn-light" onclick="pressed('8')"><h2>8</h2></button></td>
          <td><button class="btn btn-light" onclick="pressed('9')"><h2>9</h2></button></td>
          <td><button class="operator btn btn-light" onclick="pressed('/')"><h2>/</h2></button></td>
        </tr>
        <tr>
          <td><button class="btn btn-light" onclick="pressed('4')"><h2>4</h2></button></td>
          <td><button class="btn btn-light" onclick="pressed('5')"><h2>5</h2></button></td>
          <td><button class="btn btn-light" onclick="pressed('6')"><h2>6</h2></button></td>
          <td><button class="operator btn btn-light" onclick="pressed('*')"><h2>*</h2></button></td>
        </tr>
        <tr>
          <td><button class="btn btn-light" onclick="pressed('1')"><h2>1</h2></button></td>
          <td><button class="btn btn-light" onclick="pressed('2')"><h2>2</h2></button></td>
          <td><button class="btn btn-light" onclick="pressed('3')"><h3>3</h3></button></td>
          <td><button class="operator btn btn-light" onclick="pressed('-')"><h2>-</h2></button></td>
        </tr>
        <tr>
          <td><button class="btn btn-light" onclick="pressed('0')"><h2>0</h2></button></td>
          <td><button class="operator btn btn-light" onclick="pressed('.')"><h2>.</h2></button></td>
          <td><button class="operator double btn btn-light" id="clear" onclick="pressed('C')"><h2>C</h2></button></td>
          <td><button class="operator btn btn-light" onclick="pressed('+')"><h2>+</h2></button></td>
        </tr>
        <tr>
          <td colspan="2"><button class="operator double btn btn-light" id="all-clear " onclick="pressed('AC')"><h2>AC</h2></button></td>
          <td><button id="equals" class="operator double btn btn-light" onclick="pressed('=')"><h2>=</h2></button></td>
        </tr>
      </table>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
